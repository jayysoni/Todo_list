<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coder's To-Do List</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #00ff99;
            text-shadow: 0 0 5px #00ff99;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 4px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff99;
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.2s;
        }

        button:hover {
            background-color: #00cc77;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #2e2e2e;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.1);
        }

        .delete-button {
            background-color: #ff4d4d;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .delete-button:hover {
            background-color: #e60000;
        }

        .tech-label {
            display: inline-block;
            background-color: #333;
            color: #0ff;
            font-size: 0.8rem;
            padding: 4px 8px;
            margin: 5px;
            border: 1px solid #0ff;
            border-radius: 3px;
        }

        .tech-bar {
            margin: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Coder's To-Do List</h1>

    <div class="tech-bar">
        <span class="tech-label"># Flask</span>
        <span class="tech-label"># Python</span>
        <span class="tech-label"># HTML</span>
        <span class="tech-label"># Jinja2</span>
        <span class="tech-label"># Vanilla CSS</span>
    </div>

    <form method="POST" action="/add">
        <input type="text" name="task" placeholder="Type your next task..." required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }}
                <a class="delete-button" href="/delete/{{ loop.index0 }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <div class="tech-bar">
        <span class="tech-label">ðŸ’» Built with love using Flask + Python</span>
    </div>
</body>
</html>
